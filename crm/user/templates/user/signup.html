{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Sign up</h1>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" name="username" id="username" class="block w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="email" class="block w-full p-2 border rounded" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password1">
                        Password
                    </label>
                    <input type="password" name="password1" id="password1" class="block w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="password2">
                        Confirm password
                    </label>
                    <input type="password" name="password2" id="password2" class="block w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-center">
                    <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
