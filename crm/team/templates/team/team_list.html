{% extends 'core/base.html' %}

{% block title %}Teams | {{ block.super }}{% endblock %}

{% block content %}
<div class="py-6 px-6 bg-gray-100">
    <h1 class="mb-6 text-2xl font-bold mb-4">Teams</h1>

    <div class="grid grid-cols-4 gap-4">
        {% for team in teams %}
            <div class="{% if team == active_team %}bg-teal-300{% else %}bg-gray-300{% endif %} rounded-xl p-6">
                <h2 class="mb-4 text-xl font-medium">{{ team.name }}</h2>

                {% if team == active_team %}
                    <a href="{% url 'team:detail' team.id %}" class="inline-block text-sm font-medium text-white bg-rose-800 rounded-xl px-6 py-2 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2">Details</a>
                {% else %}
                    <a href="{% url 'team:activate_team' team.id %}" class="inline-block text-sm font-medium text-white bg-gray-800 rounded-xl px-6 py-2 hover:text-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 focus:ring-offset-2">Activate</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
