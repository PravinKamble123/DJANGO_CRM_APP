{% extends 'core/base.html' %}

{% block title %}{{ team.name }} |{{ block.super }}{% endblock %}

{% block content %}
<div class="py-6 px-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Edit {{ team.name }}</h1>

    <form method="post" action="{% url 'team:edit_team' team.pk %}" class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            {{ form.name }}
        </div>

        
        <div class="flex justify-center">
            <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
