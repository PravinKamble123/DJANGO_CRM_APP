{% load static tailwind_tags %}

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>
            {% block title %}CRM{% endblock %}
        </title>
        {% tailwind_css %}
    </head>
    <body>
        {% include 'core/partials/nav.html' %}
        {% if messages %}
            <div class="px-6 py-6">
                {% for message in messages %}
                    <h3 class="py-2 px-4 bg-teal-600 text-center text-white rounded-lg">{{ message }}</h3>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
        {% include 'core/partials/footer.html' %}
        
        

    </body>
</html>
